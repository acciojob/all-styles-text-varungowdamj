<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Block</title>
    <style>
        .main {
            width: 200px;
            background-color: purple;
            border-left: 5px solid green;
            padding: 10px;
        }
        #heading {
            font-size: 20px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 id="heading">This is a Heading</h1>
    </div>
</body>
</html>
